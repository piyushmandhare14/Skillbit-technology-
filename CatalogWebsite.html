<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="CWcss.css">
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white min-h-screen">

  <header class="p-5 bg-gray-950 shadow-lg flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center gap-2">
      <i data-lucide="shopping-bag" class="text-yellow-400 w-6 h-6"></i>
      <h1 class="text-2xl font-bold">TechBazaar</h1>
    </div>
    <div class="flex items-center gap-4">
      <input id="searchInput" type="text" placeholder="Search products..." class="px-3 py-1 rounded-md bg-gray-800 focus:outline-none">
      <select id="sortSelect" class="bg-gray-800 px-2 py-1 rounded-md">
        <option value="featured">Featured</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
      </select>
      <button id="cartBtn" class="relative bg-yellow-500 text-black px-3 py-1 rounded-lg hover:bg-yellow-400 transition">
        <i data-lucide="shopping-cart" class="inline-block"></i>
        Cart <span id="cartCount" class="ml-1 bg-red-600 text-white text-xs px-2 py-0.5 rounded-full">0</span>
      </button>
    </div>
  </header>

  <main class="p-6 container mx-auto">
    <div id="productsGrid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4"></div>
    <div id="noResults" class="hidden text-center mt-10">
      <p class="text-gray-400 text-lg">No products found.</p>
    </div>
  </main>

  <div id="productModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="modal-content bg-gray-900 rounded-2xl p-6 max-w-2xl w-full transform scale-95 transition">
      <button id="closeModal" class="absolute top-5 right-5 text-gray-400 hover:text-white">
        <i data-lucide="x"></i>
      </button>
      <img id="modalImage" src="" alt="Product" class="rounded-lg w-full h-64 object-cover mb-4">
      <h2 id="modalName" class="text-2xl font-semibold"></h2>
      <p id="modalCategory" class="text-sm text-gray-400"></p>
      <p id="modalRating" class="text-yellow-400 my-2"></p>
      <p id="modalDescription" class="text-gray-300 mb-3"></p>
      <p id="modalPrice" class="text-2xl font-bold text-yellow-400"></p>
      <button id="addToCartBtn" class="mt-4 bg-yellow-500 text-black px-4 py-2 rounded-lg hover:bg-yellow-400 transition w-full">Add to Cart</button>
    </div>
  </div>

  <aside id="cartPanel" class="fixed right-0 top-0 h-full w-80 bg-gray-900 transform translate-x-full transition-transform z-50">
    <div class="p-4 flex justify-between items-center border-b border-gray-700">
      <h2 class="text-lg font-semibold">Your Cart</h2>
      <button id="closeCart" class="text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
    </div>
    <div id="cartItems" class="p-4 space-y-3 overflow-y-auto h-[70%]"></div>
    <div class="p-4 border-t border-gray-700">
      <div class="flex justify-between mb-3">
        <span>Total:</span>
        <span id="cartTotal" class="font-bold text-yellow-400">â‚¹0</span>
      </div>
      <button id="checkoutBtn" class="w-full bg-yellow-500 text-black py-2 rounded-lg hover:bg-yellow-400 transition">Checkout</button>
    </div>
  </aside>

  <script src="CWjs.js"></script>
  <script>lucide.createIcons()</script>
</body>
</html>
